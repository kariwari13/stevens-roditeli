<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русский язык для семьи</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const RussianFamilyApp = () => {
            const [currentTask, setCurrentTask] = useState(null);
            const [userAnswer, setUserAnswer] = useState('');
            const [showResult, setShowResult] = useState(null);
            const [score, setScore] = useState({ correct: 0, total: 0 });
            const [isRecording, setIsRecording] = useState(false);
            const [activeTab, setActiveTab] = useState('tasks');
            const [selectedCategory, setSelectedCategory] = useState('all');

            const vocabulary = {
                baby_care: {
                    'писать-пописать': { 
                        definition: 'to urinate', 
                        example: 'Она пописала. Нужно поменять памперс. (She peed. Need to change the diaper.)',
                        forms: 'Фразы: "Она хочет писать" (She wants to pee), "Только что пописала" (Just peed)'
                    },
                    'описалась': { 
                        definition: 'she wet herself', 
                        example: 'Она описалась во сне (She wet herself in her sleep)',
                        forms: 'Фразы: "Вся описалась" (Completely wet herself), "Опять описалась" (Wet herself again)'
                    },
                    'обкакалась': { 
                        definition: 'she soiled herself', 
                        example: 'Она обкакалась с головы до ног (She soiled herself from head to toe)',
                        forms: 'Фразы: "Вся обкакалась" (Completely soiled herself), "Сильно обкакалась" (Badly soiled herself)'
                    },
                    'памперс': { 
                        definition: 'diaper', 
                        example: 'Поменяй памперс, он мокрый (Change the diaper, it is wet)',
                        forms: 'Фразы: "Чистый памперс" (Clean diaper), "Грязный памперс" (Dirty diaper)'
                    },
                    'отрыжка': { 
                        definition: 'burp', 
                        example: 'У неё отрыжка после кормления (She has a burp after feeding)',
                        forms: 'Фразы: "Сильная отрыжка" (Strong burp), "Громкая отрыжка" (Loud burp)'
                    },
                    'рыгать-рыгнуть': { 
                        definition: 'to burp', 
                        example: 'Осторожно, она сейчас на тебя рыгнёт (Careful, she will burp on you now)',
                        forms: 'Фразы: "Может рыгнуть" (Might burp), "Сейчас рыгнет" (Will burp now)'
                    },
                    'соска': { 
                        definition: 'pacifier', 
                        example: 'Дай ей соску, она успокоится (Give her the pacifier, she will calm down)',
                        forms: 'Фразы: "Где соска?" (Where is the pacifier?), "Потеряла соску" (Lost the pacifier)'
                    },
                    'колики': { 
                        definition: 'colic', 
                        example: 'У неё колики, поэтому плачет (She has colic, that is why she is crying)',
                        forms: 'Фразы: "Сильные колики" (Strong colic), "От коликов плачет" (Crying from colic)'
                    },
                    'грудь': { 
                        definition: 'breast', 
                        example: 'Она хочет грудь, голодная (She wants breast, she is hungry)',
                        forms: 'Фразы: "Дай грудь" (Give breast), "Просит грудь" (Asking for breast)'
                    }
                },
                family: {
                    'внучка': { 
                        definition: 'granddaughter', 
                        example: 'Наша внучка (Our granddaughter)',
                        forms: 'Фразы: "Любимая внучка" (Beloved granddaughter), "Маленькая внучка" (Little granddaughter)'
                    },
                    'Гульнара': { 
                        definition: 'mother-in-law name', 
                        example: 'Гульнара помогает (Gulnara is helping)',
                        forms: 'Фразы: "Гульнара приехала" (Gulnara arrived), "Гульнара играет с ребёнком" (Gulnara plays with the baby)'
                    },
                    'Эрик': { 
                        definition: 'father-in-law name', 
                        example: 'Эрик играет с ребёнком (Erik plays with the baby)',
                        forms: 'Фразы: "Эрик держит внучку" (Erik holds granddaughter), "Эрик читает сказку" (Erik reads a fairy tale)'
                    }
                },
                actions: {
                    'держать-подержать': { 
                        definition: 'to hold', 
                        example: 'Я держу ребёнка (I am holding the baby)',
                        forms: 'Фразы: "Держи крепко" (Hold tight), "Подержи её" (Hold her)'
                    },
                    'жалеть-пожалеть': { 
                        definition: 'to feel sorry for, to comfort', 
                        example: 'Она хочет, чтобы её пожалели (She wants to be comforted)',
                        forms: 'Фразы: "Пожалей её" (Comfort her), "Хочет чтобы пожалели" (Wants to be comforted)'
                    },
                    'капризничать': { 
                        definition: 'to be fussy', 
                        example: 'Она капризничает (She is being fussy)',
                        forms: 'Фразы: "Перестань капризничать" (Stop being fussy), "Почему капризничает?" (Why is she fussy?)'
                    },
                    'плакать': { 
                        definition: 'to cry', 
                        example: 'Она плачет (She is crying)',
                        forms: 'Фразы: "Сильно плачет" (Crying hard), "Почему плачет?" (Why is she crying?)'
                    }
                },
                health: {
                    'болеть': { 
                        definition: 'to hurt', 
                        example: 'У неё болит живот (Her stomach hurts)',
                        forms: 'Фразы: "Что болит?" (What hurts?), "Сильно болит" (Hurts badly)'
                    },
                    'живот': { 
                        definition: 'stomach', 
                        example: 'У неё болит живот (Her stomach hurts)',
                        forms: 'Фразы: "Погладь живот" (Rub the stomach), "Полный живот" (Full stomach)'
                    },
                    'зубки': { 
                        definition: 'little teeth', 
                        example: 'У неё режутся зубки (Her teeth are coming in)',
                        forms: 'Фразы: "Первые зубки" (First teeth), "Болят зубки" (Teeth hurt)'
                    },
                    'температура': { 
                        definition: 'temperature', 
                        example: 'У неё температура (She has a fever)',
                        forms: 'Фразы: "Высокая температура" (High fever), "Мерить температуру" (Take temperature)'
                    }
                }
            };

            const sampleTasks = [
                {
                    type: 'translation_ru_en',
                    category: 'baby_care',
                    question: 'Переведите: "Она пописала"',
                    answer: 'she peed',
                    alternatives: ['she peed', 'she urinated'],
                    word: 'писать-пописать'
                },
                {
                    type: 'translation_ru_en',
                    category: 'baby_care',
                    question: 'Переведите: "Она описалась"',
                    answer: 'she wet herself',
                    alternatives: ['she wet herself', 'she peed herself'],
                    word: 'описалась'
                },
                {
                    type: 'translation_en_ru',
                    category: 'baby_care',
                    question: 'Translate: "Change the diaper"',
                    answer: 'поменяй памперс',
                    alternatives: ['поменяй памперс', 'смени памперс'],
                    word: 'памперс'
                },
                {
                    type: 'multiple_choice',
                    category: 'baby_care',
                    question: 'Как правильно: "У неё ___"',
                    options: ['отрыжки', 'отрыжка', 'отрыжке', 'отрыжку'],
                    correct: 1,
                    word: 'отрыжка'
                },
                {
                    type: 'listening',
                    category: 'baby_care',
                    question: 'Прослушайте и повторите',
                    audio: 'Осторожно, она сейчас на тебя рыгнёт',
                    word: 'рыгать-рыгнуть'
                },
                {
                    type: 'translation_en_ru',
                    category: 'actions',
                    question: 'Translate: "She wants to be comforted"',
                    answer: 'она хочет чтобы её пожалели',
                    alternatives: ['она хочет чтобы её пожалели'],
                    word: 'жалеть-пожалеть'
                },
                {
                    type: 'situational',
                    category: 'family',
                    question: 'Ситуация: Гульнара спрашивает, как дела у внучки. Ответь.',
                    context: 'Ребёнок только что поел и спит.',
                    expectedElements: ['хорошо', 'поела', 'спит'],
                    word: 'внучка'
                }
            ];

            const generateRandomTask = () => {
                const filteredTasks = selectedCategory === 'all' 
                    ? sampleTasks 
                    : sampleTasks.filter(task => task.category === selectedCategory);
                
                const randomTask = filteredTasks[Math.floor(Math.random() * filteredTasks.length)];
                setCurrentTask({...randomTask, id: Date.now()});
                setUserAnswer('');
                setShowResult(null);
            };

            const checkAnswer = () => {
                if (!currentTask) return;
                
                let isCorrect = false;
                
                switch(currentTask.type) {
                    case 'multiple_choice':
                        isCorrect = parseInt(userAnswer) === currentTask.correct;
                        break;
                    case 'translation_ru_en':
                    case 'translation_en_ru':
                    case 'fill_blanks':
                        const normalizedAnswer = userAnswer.toLowerCase().trim();
                        if (currentTask.alternatives) {
                            isCorrect = currentTask.alternatives.some(alt => 
                                alt.toLowerCase() === normalizedAnswer
                            );
                        } else {
                            isCorrect = normalizedAnswer === currentTask.answer.toLowerCase();
                        }
                        break;
                    case 'situational':
                        isCorrect = currentTask.expectedElements.some(element =>
                            userAnswer.toLowerCase().includes(element.toLowerCase())
                        );
                        break;
                    default:
                        isCorrect = true;
                }
                
                setScore(prev => ({
                    correct: prev.correct + (isCorrect ? 1 : 0),
                    total: prev.total + 1
                }));
                
                setShowResult(isCorrect);
                
                setTimeout(() => {
                    generateRandomTask();
                }, 2000);
            };

            const speakText = (text) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ru-RU';
                    utterance.rate = 0.8;
                    window.speechSynthesis.speak(utterance);
                }
            };

            useEffect(() => {
                generateRandomTask();
            }, [selectedCategory]);

            const renderTask = () => {
                if (!currentTask) return null;

                switch(currentTask.type) {
                    case 'multiple_choice':
                        return React.createElement('div', {className: 'space-y-4'}, 
                            React.createElement('p', {className: 'text-lg font-medium'}, currentTask.question),
                            React.createElement('div', {className: 'grid grid-cols-2 gap-2'}, 
                                currentTask.options.map((option, index) => 
                                    React.createElement('button', {
                                        key: index,
                                        onClick: () => setUserAnswer(index.toString()),
                                        className: `p-3 border rounded-lg transition-colors ${
                                            userAnswer === index.toString()
                                                ? 'bg-blue-500 text-white'
                                                : 'bg-white hover:bg-gray-50'
                                        }`
                                    }, option)
                                )
                            )
                        );
                    
                    case 'listening':
                        return React.createElement('div', {className: 'space-y-4'}, 
                            React.createElement('p', {className: 'text-lg font-medium'}, currentTask.question),
                            React.createElement('button', {
                                onClick: () => speakText(currentTask.audio),
                                className: 'bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600'
                            }, '🔊 Прослушать'),
                            React.createElement('button', {
                                className: 'bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600'
                            }, '🎤 Записать ответ')
                        );
                    
                    case 'situational':
                        return React.createElement('div', {className: 'space-y-4'}, 
                            React.createElement('div', {className: 'bg-yellow-50 p-4 rounded-lg'}, 
                                React.createElement('h3', {className: 'font-semibold text-yellow-800'}, 'Ситуация:'),
                                React.createElement('p', {className: 'text-yellow-700'}, currentTask.question),
                                currentTask.context && React.createElement('p', {className: 'text-sm text-yellow-600 mt-2'}, 
                                    'Контекст: ', currentTask.context
                                )
                            ),
                            React.createElement('textarea', {
                                value: userAnswer,
                                onChange: (e) => setUserAnswer(e.target.value),
                                placeholder: 'Введите ваш ответ...',
                                className: 'w-full p-3 border border-gray-300 rounded-lg',
                                rows: 3
                            })
                        );
                    
                    default:
                        return React.createElement('div', {className: 'space-y-4'}, 
                            React.createElement('p', {className: 'text-lg font-medium'}, currentTask.question),
                            currentTask.hint && React.createElement('p', {className: 'text-sm text-gray-600'}, currentTask.hint),
                            React.createElement('input', {
                                type: 'text',
                                value: userAnswer,
                                onChange: (e) => setUserAnswer(e.target.value),
                                placeholder: 'Введите ваш ответ...',
                                className: 'w-full p-3 border border-gray-300 rounded-lg',
                                onKeyPress: (e) => e.key === 'Enter' && checkAnswer()
                            })
                        );
                }
            };

            const renderVocabulary = () => (
                React.createElement('div', {className: 'space-y-6'}, 
                    Object.entries(vocabulary).map(([category, words]) => 
                        React.createElement('div', {key: category, className: 'bg-white rounded-lg p-6 shadow-sm border'}, 
                            React.createElement('h3', {className: 'text-xl font-semibold mb-4 text-blue-600'}, 
                                category === 'baby_care' ? '👶 Уход за ребёнком' :
                                category === 'family' ? '👨‍👩‍👧‍👦 Семья' : 
                                category === 'actions' ? '🤲 Действия' : '🏥 Здоровье'
                            ),
                            React.createElement('div', {className: 'grid gap-4'}, 
                                Object.entries(words).map(([word, info]) => 
                                    React.createElement('div', {key: word, className: 'border-l-4 border-blue-200 pl-4'}, 
                                        React.createElement('div', {className: 'flex items-center justify-between'}, 
                                            React.createElement('h4', {className: 'font-semibold text-lg'}, word),
                                            React.createElement('button', {
                                                onClick: () => speakText(word),
                                                className: 'text-blue-500 hover:text-blue-700'
                                            }, '🔊')
                                        ),
                                        React.createElement('p', {className: 'text-gray-600'}, info.definition),
                                        React.createElement('p', {className: 'text-green-700'}, `"${info.example}"`),
                                        React.createElement('p', {className: 'text-sm text-gray-500'}, info.forms)
                                    )
                                )
                            )
                        )
                    )
                )
            );

            return React.createElement('div', {className: 'max-w-4xl mx-auto bg-gray-50 min-h-screen'}, 
                React.createElement('div', {className: 'bg-blue-600 text-white p-6'}, 
                    React.createElement('h1', {className: 'text-2xl font-bold flex items-center gap-2'}, 
                        '👶 Подготовка к общению с русскими родственниками'
                    ),
                    React.createElement('p', {className: 'mt-2 opacity-90'}, 
                        'Готовимся к приезду Гульнары и Эрика из России'
                    ),
                    React.createElement('div', {className: 'mt-4 flex gap-4 text-sm'}, 
                        React.createElement('span', null, `Правильно: ${score.correct}`),
                        React.createElement('span', null, `Всего: ${score.total}`),
                        React.createElement('span', null, `Точность: ${score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0}%`)
                    )
                ),

                React.createElement('div', {className: 'flex border-b bg-white'}, 
                    React.createElement('button', {
                        onClick: () => setActiveTab('tasks'),
                        className: `flex-1 p-4 text-center font-medium ${
                            activeTab === 'tasks' 
                                ? 'border-b-2 border-blue-500 text-blue-600' 
                                : 'text-gray-600 hover:text-gray-800'
                        }`
                    }, '📝 Задания'),
                    React.createElement('button', {
                        onClick: () => setActiveTab('vocabulary'),
                        className: `flex-1 p-4 text-center font-medium ${
                            activeTab === 'vocabulary' 
                                ? 'border-b-2 border-blue-500 text-blue-600' 
                                : 'text-gray-600 hover:text-gray-800'
                        }`
                    }, '📚 Словарь')
                ),

                React.createElement('div', {className: 'p-6'}, 
                    activeTab === 'tasks' && React.createElement('div', {className: 'space-y-6'}, 
                        React.createElement('div', {className: 'flex gap-2 flex-wrap'}, 
                            React.createElement('button', {
                                onClick: () => setSelectedCategory('all'),
                                className: `px-4 py-2 rounded-lg ${
                                    selectedCategory === 'all' 
                                        ? 'bg-blue-500 text-white' 
                                        : 'bg-white border hover:bg-gray-50'
                                }`
                            }, 'Все категории'),
                            React.createElement('button', {
                                onClick: () => setSelectedCategory('baby_care'),
                                className: `px-4 py-2 rounded-lg ${
                                    selectedCategory === 'baby_care' 
                                        ? 'bg-blue-500 text-white' 
                                        : 'bg-white border hover:bg-gray-50'
                                }`
                            }, '👶 Уход за ребёнком'),
                            React.createElement('button', {
                                onClick: () => setSelectedCategory('family'),
                                className: `px-4 py-2 rounded-lg ${
                                    selectedCategory === 'family' 
                                        ? 'bg-blue-500 text-white' 
                                        : 'bg-white border hover:bg-gray-50'
                                }`
                            }, '👨‍👩‍👧‍👦 Семья'),
                            React.createElement('button', {
                                onClick: () => setSelectedCategory('actions'),
                                className: `px-4 py-2 rounded-lg ${
                                    selectedCategory === 'actions' 
                                        ? 'bg-blue-500 text-white' 
                                        : 'bg-white border hover:bg-gray-50'
                                }`
                            }, '🤲 Действия'),
                            React.createElement('button', {
                                onClick: () => setSelectedCategory('health'),
                                className: `px-4 py-2 rounded-lg ${
                                    selectedCategory === 'health' 
                                        ? 'bg-blue-500 text-white' 
                                        : 'bg-white border hover:bg-gray-50'
                                }`
                            }, '🏥 Здоровье')
                        ),

                        React.createElement('div', {className: 'bg-white rounded-lg p-6 shadow-sm border'}, 
                            showResult !== null && React.createElement('div', {
                                className: `mb-4 p-4 rounded-lg flex items-center gap-2 ${
                                    showResult 
                                        ? 'bg-green-100 text-green-800' 
                                        : 'bg-red-100 text-red-800'
                                }`
                            }, 
                                showResult ? '✅' : '❌',
                                showResult ? ' Правильно!' : ` Неправильно. Правильный ответ: ${currentTask?.answer || 'см. варианты выше'}`
                            ),
                            
                            renderTask(),
                            
                            currentTask && showResult === null && React.createElement('div', {className: 'mt-6 flex gap-3'}, 
                                React.createElement('button', {
                                    onClick: checkAnswer,
                                    disabled: !userAnswer.trim(),
                                    className: 'bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 disabled:bg-gray-400'
                                }, 'Проверить'),
                                React.createElement('button', {
                                    onClick: generateRandomTask,
                                    className: 'bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600'
                                }, '🔄 Новое задание')
                            )
                        )
                    ),

                    activeTab === 'vocabulary' && renderVocabulary()
                )
            );
        };

        ReactDOM.render(React.createElement(RussianFamilyApp), document.getElementById('root'));
    </script>
</body>
</html>
