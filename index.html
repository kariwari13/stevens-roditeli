                    category: 'actions',
                    question: 'Переведите: "Она́ капри́зничает"',
                    answer: 'she is being fussy',
                    alternatives: ['she is being fussy', 'she is fussy'],
                    word: 'капри́зничать'
                },
                {
                    type: 'listening',
                    category: 'actions',
                    question: 'Прослушайте и повторите: "Она́ пла́чет"',
                    audio: 'Она́ пла́чет',
                    word: 'пла́кать'
                },

                // Здоровье (5 заданий)
                {
                    type: 'multiple_choice',
                    category: 'health',
                    question: 'Что боли́т? "У неё боли́т ___"',
                    options: ['живот', 'живота', 'животу', 'животом'],
                    correct: 0,
                    word: 'живо́т'
                },
                {
                    type: 'translation_en_ru',
                    category: 'health',
                    question: 'Translate: "Her stomach hurts"',
                    answer: 'у неё болит живот',
                    alternatives: ['у неё болит живот'],
                    word: 'боле́ть'
                },
                {
                    type: 'fill_blanks',
                    category: 'health',
                    question: 'Заполните: "У неё ре́жутся ___"',
                    answer: 'зубки',
                    hint: '(что ре́жется у малыше́й)',
                    word: 'зу́бки'
                },
                {
                    type: 'translation_ru_en',
                    category: 'health',
                    question: 'Переведите: "У неё температу́ра"',
                    answer: 'she has a fever',
                    alternatives: ['she has a fever', 'she has temperature'],
                    word: 'температу́ра'
                },
                {
                    type: 'situational',
                    category: 'health',
                    question: 'Ситуация: Ребёнок горя́чий. Что сказа́ть ба́бушке?',
                    context: 'У ребёнка жар и он вя́лый.',
                    expectedElements: ['температура', 'горячий', 'жар'],
                    word: 'температу́ра'
                }
            ];

            const generateRandomTask = () => {
                const filteredTasks = selectedCategory === 'all' 
                    ? sampleTasks 
                    : sampleTasks.filter(task => task.category === selectedCategory);
                
                const randomTask = filteredTasks[Math.floor(Math.random() * filteredTasks.length)];
                setCurrentTask({...randomTask, id: Date.now()});
                setUserAnswer('');
                setShowResult(null);
            };

            const checkAnswer = () => {
                if (!currentTask) return;
                
                let isCorrect = false;
                
                switch(currentTask.type) {
                    case 'multiple_choice':
                        isCorrect = parseInt(userAnswer) === currentTask.correct;
                        break;
                    case 'translation_ru_en':
                    case 'translation_en_ru':
                    case 'fill_blanks':
                    case 'grammar_forms':
                        const normalizedAnswer = userAnswer.toLowerCase().trim();
                        if (currentTask.alternatives) {
                            isCorrect = currentTask.alternatives.some(alt => 
                                alt.toLowerCase() === normalizedAnswer
                            );
                        } else {
                            isCorrect = normalizedAnswer === currentTask.answer.toLowerCase();
                        }
                        break;
                    case 'situational':
                        isCorrect = currentTask.expectedElements.some(element =>
                            userAnswer.toLowerCase().includes(element.toLowerCase())
                        );
                        break;
                    default:
                        isCorrect = true;
                }
                
                setScore(prev => ({
                    correct: prev.correct + (isCorrect ? 1 : 0),
                    total: prev.total + 1
                }));
                
                setShowResult(isCorrect);
                
                // Убираем автоматическое переключение на следующее задание
                // Пользователь сам нажмет кнопку "Новое задание"
            };

            const speakText = (text) => {
                if ('speechSynthesis' in window) {
                    // Останавливаем предыдущее воспроизведение
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Настройки для лучшего русского произношения
                    utterance.lang = 'ru-RU';
                    utterance.rate = 0.7; // Медленнее для четкости
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    // Ждем загрузки голосов
                    const setVoice = () => {
                        const voices = window.speechSynthesis.getVoices();
                        console.log('Доступные голоса:', voices.map(v => `${v.name} (${v.lang})`));
                        
                        // Ищем лучшие русские голоса в порядке предпочтения
                        const preferredVoices = [
                            // Google голоса (лучшее качество)
                            voices.find(voice => voice.name.toLowerCase().includes('google') && voice.lang.startsWith('ru')),
                            // Microsoft голоса
                            voices.find(voice => voice.name.toLowerCase().includes('microsoft') && voice.lang.startsWith('ru')),
                            voices.find(voice => voice.name.toLowerCase().includes('irina') && voice.lang.startsWith('ru')),
                            voices.find(voice => voice.name.toLowerCase().includes('pavel') && voice.lang.startsWith('ru')),
                            // Любой русский голос
                            voices.find(voice => voice.lang === 'ru-RU'),
                            voices.find(voice => voice.lang.startsWith('ru')),
                            // Запасные варианты
                            voices.find(voice => voice.name.toLowerCase().includes('russian')),
                            voices.find(voice => voice.name.toLowerCase().includes('ru'))
                        ];
                        
                        // Выбираем первый доступный голос
                        const selectedVoice = preferredVoices.find(voice => voice !== undefined);
                        
                        if (selectedVoice) {
                            utterance.voice = selectedVoice;
                            console.log('Используется голос:', selectedVoice.name, selectedVoice.lang);
                        } else {
                            console.log('Русский голос не найден, используется системный по умолчанию');
                        }
                        
                        // Обработка ошибок
                        utterance.onerror = (event) => {
                            console.error('Ошибка синтеза речи:', event.error);
                        };
                        
                        utterance.onend = () => {
                            console.log('Воспроизведение завершено');
                        };
                        
                        // Воспроизводим
                        try {
                            window.speechSynthesis.speak(utterance);
                        } catch (error) {
                            console.error('Не удалось воспроизвести:', error);
                        }
                    };
                    
                    // Если голоса уже загружены
                    if (window.speechSynthesis.getVoices().length > 0) {
                        setVoice();
                    } else {
                        // Ждем загрузки голосов
                        window.speechSynthesis.onvoiceschanged = () => {
                            setVoice();
                            window.speechSynthesis.onvoiceschanged = null; // Убираем обработчик
                        };
                        
                        // Таймаут на случай если голоса не загружаются
                        setTimeout(() => {
                            if (window.speechSynthesis.getVoices().length === 0) {
                                console.log('Голоса не загрузились, используем по умолчанию');
                                window.speechSynthesis.speak(utterance);
                            }
                        }, 1000);
                    }
                } else {
                    console.error('Синтез речи не поддерживается в этом браузере');
                    alert('Ваш браузер не поддерживает воспроизведение речи');
                }
            };

            const startRecording = async () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    alert('Ваш браузер не поддерживает распознавание речи. Попробуйте Chrome или Edge.');
                    return;
                }

                try {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    
                    recognition.lang = 'ru-RU';
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 3;
                    
                    recognition.onstart = () => {
                        setIsRecording(true);
                        setUserAnswer('Говорите...');
                    };
                    
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript.trim();
                        console.log('Распознано:', transcript);
                        setUserAnswer(transcript);
                        setIsRecording(false);
                        
                        // Автоматически проверяем ответ для заданий на аудирование
                        if (currentTask && currentTask.type === 'listening') {
                            setTimeout(() => {
                                checkAnswer();
                            }, 1000);
                        }
                    };
                    
                    recognition.onerror = (event) => {
                        console.error('Ошибка распознавания:', event.error);
                        setIsRecording(false);
                        
                        let errorMessage = 'Ошибка распознавания речи. ';
                        switch(event.error) {
                            case 'no-speech':
                                errorMessage += 'Речь не обнаружена. Попробуйте говорить громче.';
                                break;
                            case 'audio-capture':
                                errorMessage += 'Микрофон недоступен.';
                                break;
                            case 'not-allowed':
                                errorMessage += 'Доступ к микрофону запрещён. Разрешите доступ в настройках браузера.';
                                break;
                            case 'network':
                                errorMessage += 'Ошибка сети. Проверьте подключение к интернету.';
                                break;
                            default:
                                errorMessage += 'Попробуйте ещё раз.';
                        }
                        setUserAnswer(errorMessage);
                    };
                    
                    recognition.onend = () => {
                        setIsRecording(false);
                    };
                    
                    recognition.start();
                    
                } catch (error) {
                    console.error('Ошибка запуска распознавания:', error);
                    setIsRecording(false);
                    setUserAnswer('Не удалось запустить распознавание речи');
                }
            };

            const stopRecording = () => {
                setIsRecording(false);
                if (window.currentRecognition) {
                    window.currentRecognition.stop();
                    window.currentRecognition = null;
                }
            };

            useEffect(() => {
                generateRandomTask();
            }, [selectedCategory]);

            const renderTask = () => {
                if (!currentTask) return null;

                switch(currentTask.type) {
                    case 'multiple_choice':
                        return (
                            <div className="space-y-4">
                                <p className="text-lg font-medium">{currentTask.question}</p>
                                <div className="grid grid-cols-2 gap-2">
                                    {currentTask.options.map((option, index) => (
                                        <button
                                            key={index}
                                            onClick={() => setUserAnswer(index.toString())}
                                            className={`p-3 border rounded-lg transition-colors ${
                                                userAnswer === index.toString()
                                                    ? 'bg-blue-500 text-white'
                                                    : 'bg-white hover:bg-gray-50'
                                            }`}
                                        >
                                            {option}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        );
                    
                    case 'listening':
                        return (
                            <div className="space-y-4">
                                <p className="text-lg font-medium">{currentTask.question}</p>
                                <button
                                    onClick={() => speakText(currentTask.audio)}
                                    className="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                                >
                                    <Volume2 size={20} />
                                    Прослушать
                                </button>
                                <div className="flex items-center gap-2">
                                    <button
                                        onClick={isRecording ? stopRecording : startRecording}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                                            isRecording 
                                                ? 'bg-red-500 hover:bg-red-600' 
                                                : 'bg-blue-500 hover:bg-blue-600'
                                        } text-white`}
                                    >
                                        {isRecording ? <MicOff size={20} /> : <Mic size={20} />}
                                        {isRecording ? 'Остановить' : 'Записать ответ'}
                                    </button>
                                </div>
                            </div>
                        );
                    
                    case 'situational':
                        return (
                            <div className="space-y-4">
                                <div className="bg-yellow-50 p-4 rounded-lg">
                                    <h3 className="font-semibold text-yellow-800">Ситуация:</h3>
                                    <p className="text-yellow-700">{currentTask.question}</p>
                                    {currentTask.context && (
                                        <p className="text-sm text-yellow-600 mt-2">
                                            Контекст: {currentTask.context}
                                        </p>
                                    )}
                                </div>
                                <textarea
                                    value={userAnswer}
                                    onChange={(e) => setUserAnswer(e.target.value)}
                                    placeholder="Введите ваш ответ..."
                                    className="w-full p-3 border border-gray-300 rounded-lg"
                                    rows="3"
                                />
                            </div>
                        );
                    
                    default:
                        return (
                            <div className="space-y-4">
                                <p className="text-lg font-medium">{currentTask.question}</p>
                                {currentTask.hint && (
                                    <p className="text-sm text-gray-600">{currentTask.hint}</p>
                                )}
                                <input
                                    type="text"
                                    value={userAnswer}
                                    onChange={(e) => setUserAnswer(e.target.value)}
                                    placeholder="Введите ваш ответ..."
                                    className="w-full p-3 border border-gray-300 rounded-lg"
                                    onKeyPress={(e) => e.key === 'Enter' && checkAnswer()}
                                />
                                <div className="flex gap-2">
                                    <button
                                        onClick={isRecording ? stopRecording : startRecording}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                                            isRecording 
                                                ? 'bg-red-500 hover:bg-red-600' 
                                                : 'bg-blue-500 hover:bg-blue-600'
                                        } text-white`}
                                    >
                                        {isRecording ? <MicOff size={20} /> : <Mic size={20} />}
                                        Голосовой ответ
                                    </button>
                                </div>
                            </div>
                        );
                }
            };

            const renderVocabulary = () => (
                <div className="space-y-6">
                    {Object.entries(vocabulary).map(([category, words]) => (
                        <div key={category} className="bg-white rounded-lg p-6 shadow-sm border">
                            <h3 className="text-xl font-semibold mb-4 text-blue-600">
                                {category === 'baby_care' ? '👶 Уход за ребёнком' :
                                 category === 'family' ? '👨‍👩‍👧‍👦 Семья' : 
                                 category === 'actions' ? '🤲 Действия' : '🏥 Здоровье'}
                            </h3>
                            <div className="grid gap-4">
                                {Object.entries(words).map(([word, info]) => (
                                    <div key={word} className="border-l-4 border-blue-200 pl-4">
                                        <div className="flex items-center justify-between">
                                            <h4 className="font-semibold text-lg">{word}</h4>
                                            <button
                                                onClick={() => speakText(word)}
                                                className="text-blue-500 hover:text-blue-700"
                                            >
                                                <Volume2 size={20} />
                                            </button>
                                        </div>
                                        <p className="text-gray-600">{info.definition}</p>
                                        <div className="flex items-center gap-2 mt-2">
                                            <p className="text-green-700 flex-1">"{info.example}"</p>
                                            <button
                                                onClick={() => speakText(info.example.split(' (')[0])}
                                                className="text-green-600 hover:text-green-800"
                                            >
                                                <Volume2 size={16} />
                                            </button>
                                        </div>
                                        <div className="mt-2">
                                            <p className="text-sm text-gray-500 mb-2">{info.forms}</p>
                                            {info.phrases && (
                                                <div className="space-y-1">
                                                    {info.phrases.map((phrase, index) => (
                                                        <div key={index} className="flex items-center gap-2">
                                                            <span className="text-sm text-blue-600">• {phrase}</span>
                                                            <button
                                                                onClick={() => speakText(phrase)}
                                                                className="text-blue-500 hover:text-blue-700"
                                                            >
                                                                <Volume2 size={14} />
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto bg-gray-50 min-h-screen">
                    <div className="bg-blue-600 text-white p-6">
                        <h1 className="text-2xl font-bold flex items-center gap-2">
                            <Baby size={28} />
                            Подготовка к общению с русскими родственниками
                        </h1>
                        <p className="mt-2 opacity-90">
                            Готовимся к приезду бабушки и дедушки из России
                        </p>
                        <div className="mt-4 flex gap-4 text-sm">
                            <span>Правильно: {score.correct}</span>
                            <span>Всего: {score.total}</span>
                            <span>Точность: {score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0}%</span>
                        </div>
                    </div>

                    <div className="flex border-b bg-white">
                        <button
                            onClick={() => setActiveTab('tasks')}
                            className={`flex-1 p-4 text-center font-medium ${
                                activeTab === 'tasks' 
                                    ? 'border-b-2 border-blue-500 text-blue-600' 
                                    : 'text-gray-600 hover:text-gray-800'
                            }`}
                        >
                            <MessageCircle className="mx-auto mb-1" size={20} />
                            Задания
                        </button>
                        <button
                            onClick={() => setActiveTab('vocabulary')}
                            className={`flex-1 p-4 text-center font-medium ${
                                activeTab === 'vocabulary' 
                                    ? 'border-b-2 border-blue-500 text-blue-600' 
                                    : 'text-gray-600 hover:text-gray-800'
                            }`}
                        >
                            <Users className="mx-auto mb-1" size={20} />
                            Словарь
                        </button>
                    </div>

                    <div className="p-6">
                        {activeTab === 'tasks' && (
                            <div className="space-y-6">
                                <div className="flex gap-2 flex-wrap">
                                    <button
                                        onClick={() => setSelectedCategory('all')}
                                        className={`px-4 py-2 rounded-lg ${
                                            selectedCategory === 'all' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-white border hover:bg-gray-50'
                                        }`}
                                    >
                                        Все категории
                                    </button>
                                    <button
                                        onClick={() => setSelectedCategory('baby_care')}
                                        className={`px-4 py-2 rounded-lg ${
                                            selectedCategory === 'baby_care' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-white border hover:bg-gray-50'
                                        }`}
                                    >
                                        👶 Уход за ребёнком
                                    </button>
                                    <button
                                        onClick={() => setSelectedCategory('family')}
                                        className={`px-4 py-2 rounded-lg ${
                                            selectedCategory === 'family' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-white border hover:bg-gray-50'
                                        }`}
                                    >
                                        👨‍👩‍👧‍👦 Семья
                                    </button>
                                    <button
                                        onClick={() => setSelectedCategory('actions')}
                                        className={`px-4 py-2 rounded-lg ${
                                            selectedCategory === 'actions' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-white border hover:bg-gray-50'
                                        }`}
                                    >
                                        🤲 Действия
                                    </button>
                                    <button
                                        onClick={() => setSelectedCategory('health')}
                                        className={`px-4 py-2 rounded-lg ${
                                            selectedCategory === 'health' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-white border hover:bg-gray-50'
                                        }`}
                                    >
                                        🏥 Здоровье
                                    </button>
                                </div>

                                <div className="bg-white rounded-lg p-6 shadow-sm border">
                                    {showResult !== null && (
                                        <div className={`mb-4 p-4 rounded-lg flex items-center gap-2 ${
                                            showResult 
                                                ? 'bg-green-100 text-green-800' 
                                                : 'bg-red-100 text-red-800'
                                        }`}>
                                            {showResult ? <CheckCircle size={20} /> : <XCircle size={20} />}
                                            {showResult ? 'Правильно!' : `Неправильно. Правильный ответ: ${currentTask?.answer || 'см. варианты выше'}`}
                                        </div>
                                    )}
                                    
                                    {renderTask()}
                                    
                                    {currentTask && (
                                        <div className="mt-6 flex gap-3">
                                            {showResult === null ? (
                                                <button
                                                    onClick={checkAnswer}
                                                    disabled={!userAnswer.trim()}
                                                    className="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                                >
                                                    Проверить
                                                </button>
                                            ) : (
                                                <button
                                                    onClick={generateRandomTask}
                                                    className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2"
                                                >
                                                    <RotateCcw size={16} />
                                                    Следующее задание
                                                </button>
                                            )}
                                            <button
                                                onClick={generateRandomTask}
                                                className="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 flex items-center gap-2"
                                            >
                                                <RotateCcw size={16} />
                                                Новое задание
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {currentTask?.word && vocabulary[currentTask.category]?.[currentTask.word] && (
                                    <div className="bg-blue-50 rounded-lg p-4">
                                        <h3 className="font-semibold text-blue-800 mb-2">Изучаемое слово:</h3>
                                        <div className="text-blue-700">
                                            <p className="font-medium">{currentTask.word}</p>
                                            <p className="text-sm">{vocabulary[currentTask.category][currentTask.word].forms}</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'vocabulary' && renderVocabulary()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(RussianFamilyApp), document.getElementById('root'));
    </script>
</body>
</html>
